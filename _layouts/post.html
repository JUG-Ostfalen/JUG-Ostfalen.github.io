---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>

        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
            {% if page.author %} â€¢
            {% assign author = site.authors[page.author] %}
            <a data-toggle="tooltip" data-placement="top" title="{{site.authors[page.author].blurb }}"
               href="{{author.url }}">{{ author.display_name }}</a>
            {% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

</div>
