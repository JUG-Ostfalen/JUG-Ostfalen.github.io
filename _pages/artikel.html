<ul class="post-list">
    {% for post in site.categories.article %}
    <li>
        <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <div>{{ post.excerpt }}</div>
    </li>
    {% endfor %}
</ul>
