<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@jug_ostfalen">
  <meta property="og:type" content="website">
  {% if page.twitter_title %}
  <meta property="og:title" content="{{ page.twitter_title }}">
  {% elsif page.title %}
  <meta property="og:title" content="{{ page.title | truncate: 70 }}">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  {% endif %}
  {% if page.twitter_description %}
  <meta property="og:description" content="{{ page.twitter_description }}">
  {% elsif page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  {% if page.twitter_image %}
  <meta property="og:image" content="{{page.twitter_image}}">
  {% else %}
  <meta property="og:image" content="{{site.twitter_image}}">
  {% endif %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="/libs/bootstrap.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- bootstrap -->
  <script src="/libs/jquery-2.1.3.min.js"></script>
  <script src="/libs/bootstrap.min.js"></script>

  <link rel="icon" href="/assets/main/favicon.ico" type="image/x-icon" />
</head>
