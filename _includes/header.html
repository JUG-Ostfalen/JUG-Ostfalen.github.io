<header class="site-header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="{{ site.baseurl }}/">
                <img class="navbar-image" alt="{{ site.title }}" src="{{ site.baseurl }}/assets/main/jug_final_small.png" />
                <span id="brand" class="navbar-brand">JUG Ostfalen</span>
              </a>
            </div>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="nav navbar-nav navbar-right">
                    {% assign pages = site.pages | sort:"order"  %}
                    {% for page in pages %}
                    {% if page.title and page.order %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}" class="navbar-menu-item">{{ page.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

</header>
